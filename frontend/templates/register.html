{% extends "base.html" %}

{% block title %}Register - Entrepreneurship{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    <label for="user_type">Register as:</label>
    <select id="user_type" name="user_type" required>
        <option value="customer">Customer</option>
        <option value="staff">Staff</option>
    </select>
    <br>
    <label for="username">Username(Email):</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>
    <br>
    <div id="customer_fields">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname">
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number">
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <br>
        <label for="zipcode">Zipcode:</label>
        <input type="text" id="zipcode" name="zipcode">
        <br>
        <label for="language">Language:</label>
        <input type="text" id="language" name="language">
        <br>
    </div>
    <div id="staff_fields" style="display: none;">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname">
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone">
        <br>
        <label for="rating">Rating:</label>
        <input type="text" id="rating" name="rating" placeholder="Optional">
        <br>
        <label for="zipcode">Zipcode:</label>
        <input type="text" id="zipcode" name="zipcode">
        <br>
        <label for="language">Language:</label>
        <input type="text" id="language" name="language">
        <br>
        <label for="image_url">Image URL:</label>
        <input type="text" id="image_url" name="image_url">
        <br>
    </div>
    <button type="submit">Register</button>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>

<script>
    document.getElementById('user_type').addEventListener('change', function() {
        var userType = this.value;
        if (userType === 'customer') {
            document.getElementById('customer_fields').style.display = 'block';
            document.getElementById('staff_fields').style.display = 'none';
        } else if (userType === 'staff') {
            document.getElementById('customer_fields').style.display = 'none';
            document.getElementById('staff_fields').style.display = 'block';
        }
    });
</script>
{% endblock %}
