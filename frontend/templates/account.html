{% extends "base.html" %}

{% block title %}Account - Entrepreneurship{% endblock %}

{% block content %}
<h2>Account Details</h2>
<p>Welcome, {{ user.username }}!</p>
<p>Email: {{ user.email }}</p>
<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
{% endblock %}
